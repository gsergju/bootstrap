<html>
    <head>
        <!-- vindo do bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="meucss.css">
        <script type="text/javascript" src="profile.js"></script>
    </head>
    <body onload="carregaUser();">
        <div class="container">
            <div  class="containerProfile">
            <div class="row">
                <div class=" col-md-12 text-center">
                    <div>
                         <img class="img-profile" src="https://www.itau.com.br/content/dam/itau/varejo/logo-itau-varejo-desktop.png" alt="Itau">
                    </div>
                </div>
            </div>   
       
            <div class="row">
                <div class=" col-md-12 text-center">
                </div>
            </div>
            <div class="row">
                <div class=" col-md-12 text-center">
                </div>
            </div>         
        
            <div class="row">
                <div class="fotoCss">
                     <div id="fotoUser" class="fotoCss">
                        <img src="{{LINKFOTO}}">
                    </div>
                </div>
            
                <div class="perfilCss">
                    <div class="TituloNome">
                         Nome 
                    </div>
                    <div id="nome" class="NomeCss"style="color:cornsilk" >
                    </div>

                    <div class="TituloNome">
                         Funcional 
                    </div>
                    <div id="racf" class="NomeCss" style="color:cornsilk" >
                    </div>

                    <div class="TituloNome">
                         E-mail 
                    </div>
                    <div id="email" class="NomeCss" style="color:cornsilk" >
                    </div>

                    <div class="TituloNome">
                         Setor  
                    </div>
                    <div id="setor" class="NomeCss" style="color:cornsilk" >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class=" col-md-12 text-center">
                </div>
            </div>
            <div class="row">
                <div class=" col-md-12 text-center">
                </div>
            </div>

            <div class="row">
                    <div class="container">
                        <div class="novopedido">
                            <button type="button" class="btn btn-primary"  onclick="novoPedido();">Novo Pedido</button>
                            <button type="button" class="btn btn-primary"  onclick="meuPedido();">Meus Pedidos</button>
                        </div>
                    </div>
            </div>
        </div>
        <!-- vindo do bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
